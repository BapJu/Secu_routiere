    <!-- Home -->
    <section>
      <h2 class="title">Ajouter votre accident à notre base de donnée !</h2>       
    
      <form id="submit-crash" method="post" class="formulaire">
        <div class="formulaire-row">
            <div class="input-pair">
                <label for="age">Age :</label>
                <input class="input_formulaire" type="number" id="age" name="age" min="0" required>
              </div>
            <div class="input-pair">
                <label for="date_heure">Date :</label>
                <input class="input_formulaire" type="datetime-local" id="date_heure" name="date_heure" required>
            </div>
        </div>
    
        <div class="formulaire-row">
            <div class="input-pair">
                <label for="longitude">Longitude :</label>
                <input class="input_formulaire" type="text" id="longitude" pattern="-?\d+(\.\d+)?" title="Veuillez saisir une valeur décimale valide" required>
            </div>
            <div class="input-pair">
                <label for="latitude">Latitude :</label>
                <input class="input_formulaire" type="text" id="latitude" min="-180" max="180" name="latitude" required>
            </div>
        </div>
    
        <div class="formulaire-row">
            <div class="input-pair">
                <label for="ville">Ville :</label>
                <input class="input_formulaire" type="text" id="ville" name="ville" required>
            </div>
            <div class="input-pair">
                <label for="descr_atmo">Conditions atmosphériques :</label>
                <select class="input_formulaire" id="descr_atmo" name="descr_atmo[]">
                    <option value="option1">Option 1</option>
                </select>
            </div>
        </div>
    
        <div class="formulaire-row">
            <div class="input-pair">
                <label for="descr_dispo_secu">Dispositions de sécurité :</label>
                <select class="input_formulaire" id="descr_dispo_secu" name="descr_dispo_secu[]">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                </select>
            </div>
            <div class="input-pair">
                <label for="descr_lum">Luminosité de la scène :</label>
                <select class="input_formulaire" id="descr_lum" name="descr_lum[]">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                </select>
            </div>
        </div>
    
        <div class="formulaire-row">
            <div class="input-pair">
                <label for="descr_etat_surf">Etat de la route :</label>
                <select class="input_formulaire" id="descr_etat_surf" name="descr_etat_surf[]">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                </select>
                <input class="boutton-envoyer" type="submit" value="Envoyer">        
            </div>
        </div>

    </form>
